      <div class="todo-container">
        <div class="add-task">
          <input type="text" id="task" />
          <span class="plus">+</span>
        </div>
        <!-- --------------------local storage -->
        <div>

          <button class="storage" onclick="add()"> Add To Local Storage</button>

        </div>
        <!-- ------------------box tasks -->
        <div class="tasks-content">
          <span class="no-tasks-message">No Tasks To Show</span>
        </div>
      </div>
      <!-- ----------------------tasks progress & completed -->
      <div class="task-stats">
        <div class="tasks-count">Tasks <span>0</span></div>

      </div>
